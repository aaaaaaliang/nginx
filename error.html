<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>403 Forbidden</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #2b2b2b, #1c1c1c);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    .code {
      font-size: 8rem;
      font-weight: bold;
      color: #ff4c4c;
      text-shadow: 2px 2px 8px rgba(255, 76, 76, 0.4);
    }
    .message {
      font-size: 2rem;
      margin-top: 10px;
    }
    .description {
      margin-top: 20px;
      font-size: 1rem;
      color: #bbbbbb;
    }
    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #e03c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">403</div>
    <div class="message">禁止访问</div>
    <div class="description">你没有权限查看此页面，可能需要登录或请求访问权限。</div>
    <button class="button" onclick="window.history.back()">返回上一页</button>
  </div>
</body>
</html>
